<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edurack - Complete Exam Preparation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f7faff;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px; /* Reduced size */
            font-weight: 700;
            color: #009dff;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            position: relative;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
            transition: 0.3s;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            color: #009dff;
        }

        .dropdown-arrow {
            width: 12px; /* Reduced size */
            height: 12px; /* Reduced size */
            margin-left: 5px;
        }

        .get-started {
            background: #009dff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: 0.3s;
        }

        .get-started:hover {
            background: #009dff;
        }

        /* Mega Dropdown */
        .mega-menu {
            position: absolute;
            left: 0;
            top: 40px;
            width: 250px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            display: none;
            padding: 15px;
            z-index: 200;
        }

        .menu-column h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .menu-column ul {
            list-style: none;
        }

        .menu-column ul li {
            margin: 8px 0;
        }

        .menu-column ul li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: 0.3s;
        }

        .menu-column ul li a:hover {
            color: #009dff;
        }

        .nav-links li:hover .mega-menu {
            display: block;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: auto;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: 700;
            color: #1c1c1c;
            line-height: 1.3;
        }

        .hero span {
            color: #009dff;
        }

        .hero p {
            margin: 10px 0;
            font-size: 20px;
            color: #555;
        }

        .btn {
            background: #009dff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #009dff;
        }

        @media (max-width: 992px) {
            .navbar {
                flex-direction: column;
                padding: 10px 20px;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin-bottom: 10px;
            }

            .mega-menu {
                width: 100%;
                left: 0;
                top: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Edurack</div>
        <ul class="nav-links">
            <li>
                <a href="#">Exams <img src="https://i.postimg.cc/fyDwV3g6/arrow-down-sign-to-navigate.png" class="dropdown-arrow" alt="Dropdown Arrow"></a>
                <div class="mega-menu">
                    <div class="menu-column">
                        <h4>Popular Exams</h4>
                        <ul>
                            <li><a href="#">JEE MAINS</a></li>
                            <li><a href="#">JEE ADVANCE</a></li>
                            <li><a href="#">NEET UG</a></li>
                        </ul>
                    </div>
                </div>
            </li>
            <li><a href="#">Test Series</a></li>
            <li><a href="#">For Any Query</a></li>
            <li><a href="#">Social media</a></li>
        </ul>
        <button class="get-started" onclick="window.location.href='login.html'">Get Started</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Let Your Preparation <br> <span>Go Ahead With Edurack!</span></h1>
        <p>Learn ► Practice ► Analyze ► Better Results</p>
        <button class="get-started" onclick="window.location.href='login.html'">Get Started for Free</button>
    </section>

</body>
</html>
